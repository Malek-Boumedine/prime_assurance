{% extends "base.html" %}
{% block content %}
<div class="min-h-screen bg-gray-100 py-10">
    <div class="container mx-auto px-4">
        <div class="flex justify-center">
            <div class="w-full max-w-md">
                <div class="rounded-xl border bg-white px-8 pt-6 pb-8 shadow-2xl">
                    <h2 class="mb-6 text-center text-2xl font-bold text-gray-900">Modifier mon mot de passe</h2>

                    <form method="POST">
                        {% csrf_token %}
                        {% if form.errors %}
                            <div class="mb-4 p-4 text-red-700 bg-red-100 rounded-lg">
                                {{ form.errors }}
                            </div>
                        {% endif %}
                        
                        {% for field in form %}
                        <div class="mb-4">
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="{{ field.id_for_label }}">
                                {{ field.label }}
                            </label>
                            {{ field.errors }}
                            {{ field }}
                        </div>
                        {% endfor %}
                        
                        <div class="flex items-center justify-between">
                            <button class="w-full rounded-lg bg-emerald-600 px-6 py-2 text-sm font-medium text-white shadow-sm hover:bg-emerald-700 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:ring-offset-2" type="submit">
                                Modifier le mot de passe
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
