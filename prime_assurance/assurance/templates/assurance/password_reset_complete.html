{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="max-w-lg mx-auto my-10 bg-white p-8 rounded-xl shadow shadow-slate-300">
    <div class="flex flex-col items-center">
        <svg class="w-16 h-16 text-emerald-500 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
        <h1 class="text-2xl font-bold text-center mb-4">Mot de passe réinitialisé !</h1>
        <p class="text-slate-500 text-center mb-6">
            Votre mot de passe a été défini avec succès. Vous pouvez maintenant vous connecter avec votre nouveau mot de passe.
        </p>
        <a href="{% url 'authentification' %}" 
           class="w-full py-3 font-medium text-white bg-emerald-600 hover:bg-emerald-700 rounded-lg text-center">
            Se connecter
        </a>
    </div>
</div>
{% endblock %}
