{% extends "base.html" %}

{% block title %}Liste des prospects{% endblock%}

{%block content%}
    <h2>Liste des prospects </h2>
    <form method="get" action=''>
        <input type="text" name ="q" placeholder = "Rechercher un prospect" value="{{ request.GET.q }}">
        <button type = "submit">Rechercher</button>
    </form>
    
    <ul>
        {% for prospect in prospects %}
        <li>
            <p><strong> {{prospect.username}}</strong> - {{prospect.first_name}} {{prospect.last_name}}</p>
        </li>
    {% endfor %}
    </ul>
{% endblock %}
